<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Converter</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inputarea">
                <p class="headtext">
                    Metric/Imperial unit conversion
                </p>
                <input type="text" id="inputval" class="input" placeholder="0"> 
            </div>
            <div class="resultvalues">
                <div class="result">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length"> 0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="result">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="result">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
